<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Countdown to 2024</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h2>
        <span class="text-shadow-drop-bottom">Countdown to New Year</span>
        <div class="text-pop-up-top">2024</div>
      </h2>

      <div class="countdown">
        <div id="day">00</div>
        <div id="hour">00</div>
        <div id="minute">00</div>
        <div id="second">00</div>
      </div>
    </div>
    <script type="text/javascript">
      var countDate = new Date("Jan 1, 2024 00:00:00").getTime();

      function newYear() {
        var now = new Date().getTime();
        gap = countDate - now;

        var second = 1000;
        var minute = second * 60;
        var hour = minute * 60;
        var day = hour * 24;

        var d = Math.floor(gap / day);
        var h = Math.floor((gap % day) / hour);
        var m = Math.floor((gap % hour) / minute);
        var s = Math.floor((gap % minute) / second);

        document.getElementById("day").innerText = d;
        document.getElementById("hour").innerText = h;
        document.getElementById("minute").innerText = m;
        document.getElementById("second").innerText = s;
      }

      setInterval(function () {
        newYear();
      }, 1000);
    </script>
  </body>

  <footer class="footer">&copy DavincyProject Countdown &copy</footer>
</html>
